<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/jquery.fullPage.min.css">
	<style>
		#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
		#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
		#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
		#menu .active a { color: #fff; background-color: #333;}
		.section { text-align: center; font: 50px "Microsoft Yahei"; color: #000;}
	</style>
</head>
<body>
	
	<!-- 插件几步走：
	（1）引用对应的资源（包）
	（2）复制这个插件所需要的默认骨架
	（3）初始化JS（调用方法）
	（4）配置参数 -->
	<ul id="menu">
		<!-- data-menuanchor 绑定active的 关联哈希值 哈希值是多少就给谁添加active这个类，锚点 必须跟锚点一一对应 点击跳转的-->
		<!-- data-menuanchor 和 href 和 锚点必须一一对应 -->
		<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
		<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
		<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
		<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
	</ul>

	<!-- 基本的骨架 -->
	<div id="dowebok">
	    <div class="section">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	    <div class="section">
	        <h3>第5屏</h3>
	    </div>
	</div>


	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>
	<script type="text/javascript">
	$(function(){
		// 初始化JS
		$('#dowebok').fullpage({
			// 设置每一屏的颜色 接受数组
			sectionsColor : ['red','green','blue','yellow','PINK'],
			// 设置锚点 （哈希）
			anchors: ['page1', 'page2', 'page3', 'page4'],
			// 无缝滚动
    		continuousVertical : true,
    		// 绑定自定义的菜单栏
    		menu : '#menu',
    		// 设置侧边导航 默认值是false
    		'navigation': true,
    		// 侧边导航的位置 
    		'navigationPosition' : 'right',
    		/*滚动的速度*/
    		'scrollingSpeed' : 1000,
    		// 当滚动到哪一屏的回调函数  接收 anchorLink 和 index 两个参数，anchorLink 是锚链接的名称，index 是序号，从1开始计算
			afterLoad : function(anchorLink, index){
    			console.log('我来到了第'+index+'屏')
    		},
    		// 滚动前的回调函数，接收 index、nextIndex 和 direction 3个参数：
			// index 是离开的“页面”的序号，从1开始计算；

			// nextIndex 是滚动到的“页面”的序号，从1开始计算；

			// direction 判断往上滚动还是往下滚动，值是 up 或 down。
			onLeave : function(index,nextIndex,direction){
				console.log('我要开始滚动了，我现在在第'+index +'屏，方向为：'+ direction + '我即将去往第'+nextIndex+'屏');
			}
		});
	})
	</script>
</body>
</html>
